[BASE_URL]
BASE_URL = https://hubeau.eaufrance.fr/api/

[API_ECOULEMENTS]
API_URL = v1/ecoulement/observations
PARAMETERS = {
    "fields": "code_station,libelle_station,code_departement,coordonnee_x_station,coordonnee_y_station,code_ecoulement,libelle_ecoulement,code_bassin,libelle_bassin,code_cours_eau,libelle_cours_eau,date_observation,latitude,longitude",
    "date_observation_min": "2018-01-01",
    "date_observation_max": "2023-12-31"}
NAME_DATE_PARAMETER = {"name_date_min": "date_observation_min","name_date_max": "date_observation_max"}

[API_QUALITE_RIVIERES]
API_URL = v2/qualite_rivieres/analyse_pc
PARAMETERS = {
    "fields": "code_station,libelle_station,code_parametre,libelle_parametre,resultat,code_unite,symbole_unite,date_prelevement,heure_prelevement,longitude,latitude",
    "code_parametre": "1098,1099,1301,1302,1303,1304,1305,1309,1330,1340,1418,1419,1421,1422,1552",
    "date_debut_prelevement": "2018-01-01",
    "date_fin_prelevement": "2023-12-31"}
NAME_DATE_PARAMETER = {"name_date_min": "date_debut_prelevement","name_date_max": "date_fin_prelevement"}

[API_INDICATEUR_P104.3]
API_URL = v0/indicateurs_services/indicateurs
PARAMETERS = {
    "fields": "annee,indicateur,code_service,codes_commune",
    "code_indicateur": "P104.3"}